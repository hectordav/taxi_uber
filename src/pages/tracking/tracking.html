<ion-header>
  <ion-navbar color="light" >
    <ion-title>{{cabecera}}</ion-title>
    <ion-buttons start>
   <button ion-button (click)="regreso_driver()">
   <ion-icon name="md-arrow-dropleft" class="tamano-icon"></ion-icon>
   </button>
   </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <div align="center">
      <strong>Distancia: {{distancia}}</strong>
      <div>Tiempo Aprox: {{duracion}}</div>
    </div>
  <!-- Show map here -->
  <div id="map" [ngStyle]="{height: mapHeight + 'px'}"></div>

  <ion-list class="list-no-border">

    <ion-item class="tracking-info no-border"> 
      <div *ngIf="datos_taxista.adjunto">
        <img class="circle icon pull-left" src='http://taxsi.mx/tax_si/assets/img/{{datos_taxista.adjunto}}' item-left alt=""/>
      </div>
      <div class="item-content">
        <div>
          <strong>{{ datos_taxista.telf }}</strong>
          <div>{{ datos_taxista.nombre }}</div>
        </div>
         <div class="action-icons">
          <a href="tel:{{ datos_taxista.telf }}"><ion-icon name="call" color="secondary" ></ion-icon></a>
        </div>
      </div>
    </ion-item>
  </ion-list>
    <div id="panel"></div>
</ion-content>
